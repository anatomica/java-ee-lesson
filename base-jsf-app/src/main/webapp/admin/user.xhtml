<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>User</title>
<!--    <ui:include src="/new_menu.xhtml"/>-->
</h:head>

<h:body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <h:link styleClass="nav-link" outcome="/index">Major page</h:link>
                </li>
                <li class="nav-item">
                    <h:link styleClass="nav-link" outcome="/catalog">Catalog</h:link>
                </li>
                <li class="nav-item">
                    <h:link styleClass="nav-link" outcome="users">Users</h:link>
                </li>
                <li class="nav-item">
                    <h:link styleClass="nav-link" outcome="roles">Roles</h:link>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <h:form id="productForm">
                    <div class="form-group">
                        <h:outputLabel value="Name" for="login"/>
                        <h:inputText styleClass="form-control" id="login" name="login" placeholder="Enter login"
                                     value="#{userController.user.login}" required="true"
                                     requiredMessage="Login is required"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Password" for="password"/>
                        <h:inputText p:type="password" styleClass="form-control" id="password" name="password"
                                     placeholder="Enter password"
                                     value="#{userController.user.password}"/>
                    </div>
                    <div class="form-group">
                        <h:selectManyCheckbox value="#{userController.user.roles}" layout="pageDirection">
                            <f:selectItems value="#{userController.allRoles}" />
                        </h:selectManyCheckbox>
                    </div>
                    <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{userController.saveUser()}"/>
                </h:form>
            </div>
        </div>
    </div>

</h:body>
</html>
