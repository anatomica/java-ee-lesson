<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Product</title>
</h:head>

<h:body>
    <div class="content">
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Major" outcome="index.xhtml?faces-redirect=true" icon="pi pi-star">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Catalog" outcome="catalog.xhtml?faces-redirect=true" icon="pi pi-search">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="Product" outcome="product.xhtml?faces-redirect=true" icon="pi pi-file">
                <f:param name="i" value="2" />
            </p:menuitem>
            <p:menuitem value="Order" outcome="order.xhtml?faces-redirect=true" icon="pi pi-briefcase">
                <f:param name="i" value="3" />
            </p:menuitem>
            <p:menuitem value="Cart" outcome="cart.xhtml?faces-redirect=true" icon="pi pi-user">
                <f:param name="i" value="4" />
            </p:menuitem>
            <p:menuitem value="Gmap" outcome="Gmap.xhtml" icon="pi pi-user">
                <f:param name="i" value="5" />
            </p:menuitem>
        </p:tabMenu>
        <div class="container">
            <div class="row py-2">
                <div class="col-12">
                    <h:form id="productForm">
                        <div class="form-group">
                            <h:outputLabel value="Name" for="name"/>
                            <h:inputText styleClass="form-control" id="name" name="name" placeholder="Enter Name"
                                         value="#{catalogController.product.name}" required="true" requiredMessage="Name is required">
                                <f:validateBean />
                            </h:inputText> <br />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Descriptoin" for="description"/>
                            <h:inputText styleClass="form-control" id="description" name="description" placeholder="Enter Description"
                                         value="#{catalogController.product.description}" required="true" requiredMessage="Description is required">
                                <f:validateBean />
                            </h:inputText> <br />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Price" for="price"/>
                            <h:inputText p:type="number" styleClass="form-control" id="price" name="price" placeholder="Enter Price"
                                         value="#{catalogController.product.price}" validatorMessage="Цена должна быть от 10.00 до 5000.00" >
                                <f:validateDoubleRange minimum="10.00" maximum="5000.00"/>>
                                <f:converter converterId="javax.faces.BigDecimal" />
                                <f:validateBean />
                            </h:inputText> <br />
                        </div>
                        <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{catalogController.saveProduct()}"/>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</h:body>
</html>
