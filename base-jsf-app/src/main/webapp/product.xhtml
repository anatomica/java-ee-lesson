<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Product</title>
    <ui:include src="header.xhtml">
        <ui:param name="Title" value="Product"/>
    </ui:include>
</h:head>

<h:body>
    <ui:include src="new_menu.xhtml"/>
    <div class="content">
        <div class="container">
            <div class="row py-2">
                <div class="col-12">
                    <h:form id="productForm">
                        <div class="form-group">
                            <h:outputLabel value="Name" for="name"/>
                            <h:inputText styleClass="form-control" id="name" name="name" placeholder="Enter Name"
                                         value="#{catalogController.product.name}" required="true" requiredMessage="Name is required">
                                <f:validateBean />
                            </h:inputText> <br />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Descriptoin" for="description"/>
                            <h:inputText styleClass="form-control" id="description" name="description" placeholder="Enter Description"
                                         value="#{catalogController.product.description}" required="true" requiredMessage="Description is required">
                                <f:validateBean />
                            </h:inputText> <br />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Price" for="price"/>
                            <h:inputText p:type="number" styleClass="form-control" id="price" name="price" placeholder="Enter Price"
                                         value="#{catalogController.product.price}" validatorMessage="Цена должна быть от 10.00 до 5000.00" >
                                <f:validateDoubleRange minimum="10.00" maximum="5000.00"/>>
                                <f:converter converterId="javax.faces.BigDecimal" />
                                <f:validateBean />
                            </h:inputText> <br />
                        </div>
                        <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{catalogController.saveProduct()}"/>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</h:body>
<ui:include src="footer.xhtml"/>
</html>
