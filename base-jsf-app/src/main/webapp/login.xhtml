<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Login</title>
    <ui:include src="new_menu.xhtml"/>
</h:head>

<h:body>
    <div class="container">
        <div class="row py-2">
            <div class="col-12">
                <form action="j_security_check">
                    <div class="form-group">
                        <h:outputLabel value="Login" for="j_username"/>
                        <h:inputText styleClass="form-control" id="j_username" name="j_username" placeholder="Enter login"
                                     value="#{userController.user.login}" required="true"
                                     requiredMessage="Login is required"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Password" for="j_password"/>
                        <h:inputText p:type="password" styleClass="form-control" id="j_password" name="j_password"
                                     placeholder="Enter password"
                                     value="#{userController.user.password}"/>
                    </div>
                    <button formmethod="post">Login</button>
                </form>
            </div>
        </div>
    </div>

</h:body>
</html>
