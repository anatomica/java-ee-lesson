<?xml version="1.0" encoding="UTF-8"?>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Catalog</title>
</h:head>

<h:body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"/>
        </button>
    </nav>
    <div class="content">
        <div class="container">
            <h:form id="productsForm">
                <div class="row py-2">
                    <div class="col-12">
                        <h:dataTable value="#{cartController}" var="cartControl"
                                     styleClass="table table-bordered my-2">

                            <h:column>
                                <f:facet name="header">Id</f:facet>
                                #{cartControl.cart.get("ID")}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                #{cartControl.cart.get("Name")}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Description</f:facet>
                                #{cartControl.cart.get("Description")}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Price</f:facet>
                                #{cartControl.cart.get("Price")}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Actions</f:facet>
                                <h:commandButton value="Delete" styleClass="btn btn-danger"
                                                 action="#{cartControl.cart.clear()}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </h:form>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</h:body>

</html>
